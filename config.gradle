ext {
    app = [
            compileSdkVersion: 28,
            minSdkVersion    : 15,
            targetSdkVersion : 28,
            versionCode      : 1,
            versionName      : "1.0"
    ]

    // 公共配置
    depsVersion = [
            appcompat   : "1.1.0",
            recyclerview: "1.1.0-rc01",
            imageloader : "1.7.0",
    ]
    // 公共配置
    depsLibs = [
            appcompat: "androidx.appcompat:appcompat:${depsVersion.appcompat}",
    ]
}